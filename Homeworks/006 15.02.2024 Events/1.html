<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .bold {
      font-weight: bold;
    }

    .nested {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
  <title>Directory Tree</title>
</head>

<body>

  <ul id="nestedList">
    <li>
      <p class="folder">This PC</p>
      <ul class="nested">
        <li>
          <p class="folder">Local Disk (C:)</p>
          <ul class="nested">
            <li>
              <p>Program Files</p>
            </li>
            <li>
              <p>Users</p>
            </li>
            <li>
              <p>Windows</p>
            </li>
          </ul>
        </li>

        <li>
          <p class="folder">Local Disk (D:)</p>
          <ul class="nested">
            <li>
              <p>New Folder 1</p>
            </li>
            <li>
              <p>New Folder 2</p>
            </li>
            <li>
              <p>New Folder 3</p>
            </li>
          </ul>
        </li>

        <li>
          <p class="folder">Local Disk (E:)</p>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    let folders = document.querySelectorAll('.folder');

    folders.forEach(function (folder) {
      folder.addEventListener("click", function () {
        var nestedList = folder.nextElementSibling;
        nestedList.classList.toggle("active");
      });
    });

    let paragraphs = document.querySelectorAll("p");
    paragraphs.forEach(function (paragraph) {

      paragraph.addEventListener("mouseover", function () {
        paragraph.classList.add("bold");
      });

      paragraph.addEventListener("mouseout", function () {
        paragraph.classList.remove("bold");
      });

    });

  </script>

</body>

</html>
