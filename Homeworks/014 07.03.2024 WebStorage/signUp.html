<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <label for="email">Email: <span id="email_error"></span></label>
      <input type="email" id="email" name="email" required>
  
      <label for="password">Password: <span id="password_error"></span></label>
      <input type="password" id="password" name="password" required>
  
      <label for="confirmPassword">Confirm Password: <span id="confirmPassword_error"></span></label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
  
      <button type="button" id="btnSignUp">Sign Up</button>
    </form>
    <script src="main.js"></script>
    <script src="signUp.js"></script>
  </div>
</body>
</html>
