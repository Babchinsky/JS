<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 ДЗ. 06.02.2024</title>
  <script>
    function exerciseA() {
      let fullname, male, age, email;

      do {
        fullname = prompt('Введите ФИО:');
        male = prompt('Введите пол:');
        age = parseInt(prompt('Введите возраст:'), 10);
        email = prompt('Введите email:');
      }
      while (!confirm('ФИО: ' + fullname + '\n' +
        'Пол: ' + male + '\n' +
        'Возраст: ' + age + '\n' +
        'e-mail: ' + email + '\n\n' +
        'Всё верно?'));

      alert('Спасибо за предоставленную информацию!');
    }
    function exerciseB() {
      let number_string;
      number_string = prompt('Пожалуйста, введите номер трамвайного билета:');

      if (parseInt(number_string[0]) + parseInt(number_string[1]) + parseInt(number_string[2]) == parseInt(number_string[3]) + parseInt(number_string[4]) + parseInt(number_string[5])) {
        alert('Ваш билет (' + number_string + ') счастливый');
      }
      else alert('Ваш билет (' + number_string + ') не счастливый');
    }
    function exerciseC() {
      let min = 0, max = 100, attempt = 1, number, answer;

      alert('Загадайте число от 0 до 100');

      while (true) {
        number = parseInt((min + max) / 2);
        answer = prompt('Ваше число больше, меньше или равно ' + number + '?\n' +
          'Пожалуйста введите символ >, < или =');


        switch (answer) {
          case '>':
            min = number + 1;
            attempt++;
            break;
          case '<':
            max = number - 1;
            attempt++;
            break;
          case '=':
            alert('Ура! Компьютер отгадал Ваше число за ' + attempt + ' попыток');
            return;
          default:
            alert('Вы ввели неверное значение. Попробуйте ещё раз')
        }
      }
    }
  </script>
</head>

<body>
  <h1>Задание 1</h1>
  <script>
    exerciseA();
  </script>

  <h1>Задание 2</h1>
  <script>
    exerciseB();
  </script>

  <h1>Задание 3</h1>
  <script>
    exerciseC();
  </script>
</body>

</html>
