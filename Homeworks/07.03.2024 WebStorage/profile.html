<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="user-info">
      <span>Hello, <strong id="email_strong">emailExample@gmail.com</strong></span>
      <a id="exit_a" href="signUp.html">Exit</a>
    </div>
  </header>
  <div class="container">
    <h2>User Info</h2>
    <form action="/save" method="post">
      <div class="form-column">
        <label for="firstName">First Name: <span id="firstName_error"></span></label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name: <span id="lastName_error"></span></label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="birthYear">Year of Birth: <span id="year_error"></span></label>
        <input type="text" id="birthYear" name="birthYear" required>
      </div>
      <div class="form-column">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="phoneNumber">Phone Number: <span id="phone_error"></span></label>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <label for="skype">Skype: <span id="skype_error"></span></label>
        <input type="text" id="skype" name="skype">
      </div>
    </form>
    <button type="button" id="save_btn">Save</button>
  </div>
  <script src="main.js"></script>
  <script src="profile.js"></script>
</body>

</html>
</html>
