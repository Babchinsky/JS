<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function taskA() {
      document.writeln("Задание 1<br>");
      // Вопросы и ответы
      const yesNoQuestionsAndAnswers = [
        { question: "Это солнце светит ночью?", answer: false },
        { question: "Человек может летать без поддержки?", answer: false },
        { question: "Кофе содержит кофеин?", answer: true },
        { question: "Вода кипит при комнатной температуре?", answer: false },
        { question: "Луна из сыра?", answer: false }
      ];

      let correctAnswers = 0, userAnswer;

      alert("Ответьте, пожалуйста, на вопросы. Если ответ Да, то нажмите ОК. Если ответ нет, то Отмена")

      for (let i = 0; i < yesNoQuestionsAndAnswers.length; i++) {
        userAnswer = confirm(yesNoQuestionsAndAnswers[i].question);
        if (userAnswer == yesNoQuestionsAndAnswers[i].answer) {
          correctAnswers++;
        }
      }
      document.writeln("Вы ответили на " + correctAnswers + " из " + yesNoQuestionsAndAnswers.length + "<br>");

    }
    function taskB() {
      document.writeln("Задание 2<br>");
      const fullnameFilter = /^[a-zA-Zа-яА-ЯЁёІіЇїЄє]+([- ]?[a-zA-Zа-яА-ЯЁёІіЇїЄє]+)*$/;
      // ^ - Этот символ обозначает начало строки.
      //[- ]? обозначает необязательный пробел или дефис,
      //+ - снова одну или более букв
      // $ - Этот символ обозначает конец строки.
      let fullname;

      do {
        fullname = prompt("Введите, пожалуйста, своё ФИО, используя только буквы, пробел и точки:");

        if (fullnameFilter.test(fullname)) {
          document.writeln("Ваше ФИО: " + fullname + "<br>");
          return;
        }

        else alert("Вы ввели некорректное значение. Попробуйте ещё раз.")
      }
      while (true);
    }
    function taskC() {
      document.writeln("Задание 3<br>");
      let address = prompt("Введите, пожалуйста, полный адрес страницы:");
      document.writeln(address + "<br>");

      // Разбор адрес
      let urlParts = address.match(/^(\w+):\/\/([\w.]+)(\/[\w\/]+\/)([\w.]+)(\?\w+=\d+)?$/);
      // ^ - Символ начала строки.
      // (\w +) - Группа, соответствующая одному или более буквенно - цифровым символам(протокол).
      // : \/\/ - Символы ":/ / ", обозначающие разделитель между протоколом и остальной частью URL.
      //([\w.] +) - Группа, соответствующая одному или более буквенно - цифровым символам или точкам(хост).
      //(\/[\w\/]+\/) - Группа, соответствующая начальному слешу, за которым следует один или более буквенно-цифровых символов или слешей (путь).
      //([\w.] +) - Группа, соответствующая одному или более буквенно - цифровым символам или точкам(имя файла).
      //(\?\w +=\d +) ? - Необязательная группа, которая соответствует строке запроса, начинающейся с вопросительного знака, за которым идет один или более буквенно - цифровых символов, затем знак равенства и одна или более цифр.
      //$ - Символ конца строки.

      if (urlParts) {
        // Получение значений
        let protocol = urlParts[1];       // Протокол (http)
        let host = urlParts[2];           // www.ufa.com.ua
        let path = urlParts[3] || '';           // /utilites/hdd/ (если есть)
        let file = urlParts[4] || '';           // out.php (если есть)
        let queryString = urlParts[5] || '';    // sort=2 (если есть)


        document.writeln("Протокол: ", protocol, "<br>");
        document.writeln("Хост: ", host, "<br>");
        document.writeln("Путь: ", path, "<br>");
        document.writeln("Файл: ", file, "<br>");
        document.writeln("Строка запроса: ", queryString, "<br>");
      } else {
        alert("Неверный формат URL");
      }

    }
    function taskD() {
      document.writeln("Задание 4<br>");

      // Создание элемента style
      let styleElement = document.createElement("style");

      // Добавление стилей в элемент style
      styleElement.textContent = `
      .row {
        display: flex;
      }

      .colored-square {
        width: 25px;
        height: 25px;
      }

      .red {
        background-color: rgb(165, 42, 42);
      }

      .yellow {
        background-color: rgb(255, 255, 0);
      }
    `;

      // Добавление элемента style в head документа
      document.head.appendChild(styleElement);

      // Создание и стилизация элементов <div>
      let wrap = document.createElement("div");
      wrap.className = "wrap";
      document.body.appendChild(wrap);


      const size = 4;

      for (let i = 0; i < size; i++) {
        let row = document.createElement("div");
        row.className = "row";
        wrap.appendChild(row);

        for (let i = 0; i < size; i++) {
          let redSquare = document.createElement("div");
          redSquare.className = "colored-square red";
          row.appendChild(redSquare);

          let yellowSquare = document.createElement("div");
          yellowSquare.className = "colored-square yellow";
          row.appendChild(yellowSquare);
        }

        let rowB = document.createElement("div");
        rowB.className = "row";
        wrap.appendChild(rowB);

        for (let i = 0; i < size; i++) {
          let yellowSquare = document.createElement("div");
          yellowSquare.className = "colored-square yellow";
          rowB.appendChild(yellowSquare);

          let redSquare = document.createElement("div");
          redSquare.className = "colored-square red";
          rowB.appendChild(redSquare);
        }

      }
    }
  </script>
</head>

<body>
  <script>
    taskA();
  </script>
  <script>
    taskB();
  </script>
  <script>
    taskC();
  </script>
  <script>
    taskD();
  </script>
</body>

</html>
